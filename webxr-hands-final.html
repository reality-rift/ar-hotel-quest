<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Hands Final - Quest 3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            max-width: 300px;
        }

        .start-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            background: #00d4aa;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }

        .status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            font-size: 20px;
        }

        .hand-count {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 122, 255, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <h3>ü§≤ WebXR Hands - Quest 3</h3>
        <p><strong>Steps:</strong></p>
        <p>1Ô∏è‚É£ Tap start button</p>
        <p>2Ô∏è‚É£ Wait for hand detection</p>
        <p>3Ô∏è‚É£ Look for BIG colored spheres</p>
        <p>4Ô∏è‚É£ Pinch to grab hotel</p>
    </div>

    <div class="status" id="status">
        <strong>üéØ Ready to Start</strong><br>
        <small>Tap the button below</small>
    </div>

    <div class="hand-count" id="handCount" style="display: none;">
        üëê Hands: 0
    </div>

    <button class="start-button" id="startButton">
        üè® Start AR Hand Tracking
    </button>

    <canvas id="webxr-canvas"></canvas>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';

        const canvas = document.getElementById('webxr-canvas');
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');
        const handCount = document.getElementById('handCount');

        let scene, camera, renderer, session;
        let hotelModel;
        let leftHand, rightHand;
        let leftHandVisual, rightHandVisual;
        let grabbedObject = null;
        let initialGrabTransform = null;
        let handDetectionTimer = 0;

        // Status updates
        function updateStatus(message, submessage = '') {
            status.innerHTML = `<strong>${message}</strong>${submessage ? '<br><small>' + submessage + '</small>' : ''}`;
        }

        function updateHandCount(count) {
            handCount.textContent = `üëê Hands: ${count}`;
            handCount.style.display = count > 0 ? 'block' : 'none';
        }

        // Initialize Three.js scene
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(2, 4, 2);
            scene.add(directionalLight);

            // Create hotel model
            createHotelModel();
            
            // Create large hand visuals
            createHandVisuals();
        }

        // Create hotel model
        function createHotelModel() {
            const hotelGroup = new THREE.Group();

            // Main building
            const buildingGeometry = new THREE.BoxGeometry(0.6, 0.4, 0.4);
            const buildingMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x8b4513,
                shininess: 30
            });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            hotelGroup.add(building);

            // Roof
            const roofGeometry = new THREE.ConeGeometry(0.35, 0.2, 4);
            const roofMaterial = new THREE.MeshPhongMaterial({ color: 0x654321 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 0.3;
            roof.rotation.y = Math.PI / 4;
            hotelGroup.add(roof);

            // Windows
            const windowGeometry = new THREE.PlaneGeometry(0.08, 0.08);
            const windowMaterial = new THREE.MeshBasicMaterial({ color: 0x87ceeb });
            
            for (let i = 0; i < 3; i++) {
                const window = new THREE.Mesh(windowGeometry, windowMaterial);
                window.position.set(-0.15 + (i * 0.15), 0, 0.21);
                hotelGroup.add(window);
            }

            hotelModel = hotelGroup;
            hotelModel.position.set(0, 1.2, -1.5);
            scene.add(hotelModel);
        }

        // Create large, visible hand representations
        function createHandVisuals() {
            // Left hand - large green sphere
            const leftGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const leftMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00,
                emissive: 0x004400,
                transparent: true,
                opacity: 0.9
            });
            leftHandVisual = new THREE.Mesh(leftGeometry, leftMaterial);
            leftHandVisual.visible = false;
            scene.add(leftHandVisual);

            // Right hand - large red sphere
            const rightGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const rightMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff0000,
                emissive: 0x440000,
                transparent: true,
                opacity: 0.9
            });
            rightHandVisual = new THREE.Mesh(rightGeometry, rightMaterial);
            rightHandVisual.visible = false;
            scene.add(rightHandVisual);
        }

        // Start WebXR session with hand tracking
        async function startWebXR() {
            try {
                updateStatus('üöÄ Starting AR...', 'Requesting camera access');
                
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['hand-tracking']
                });

                updateStatus('‚úÖ AR Started!', 'Waiting for hand detection...');

                // Set up session
                await renderer.xr.setSession(session);
                
                // Hide UI
                document.querySelector('.ui-overlay').style.display = 'none';
                startButton.style.display = 'none';

                // Start render loop
                renderer.setAnimationLoop(render);

                // Session event handlers
                session.addEventListener('inputsourceschange', onInputSourcesChange);
                session.addEventListener('end', onSessionEnd);

                // Start hand detection timer
                handDetectionTimer = 0;

            } catch (error) {
                updateStatus('‚ùå AR Failed', error.message);
                console.error('WebXR failed:', error);
            }
        }

        // Handle input sources (hands)
        function onInputSourcesChange(event) {
            let handDetected = false;
            
            for (const inputSource of session.inputSources) {
                if (inputSource.hand) {
                    handDetected = true;
                    
                    if (inputSource.handedness === 'left') {
                        leftHand = inputSource;
                        leftHandVisual.visible = true;
                    } else if (inputSource.handedness === 'right') {
                        rightHand = inputSource;
                        rightHandVisual.visible = true;
                    }
                }
            }

            if (handDetected) {
                updateStatus('üëê Hands Detected!', 'Look for large colored spheres. Pinch to grab hotel.');
            }
        }

        // Update hand tracking
        function updateHandTracking(frame, referenceSpace) {
            if (!frame) return;

            let handsTracked = 0;

            // Update left hand
            if (leftHand && leftHand.hand) {
                updateSingleHand(leftHand, leftHandVisual, frame, referenceSpace, 'left');
                handsTracked++;
            }

            // Update right hand
            if (rightHand && rightHand.hand) {
                updateSingleHand(rightHand, rightHandVisual, frame, referenceSpace, 'right');
                handsTracked++;
            }

            updateHandCount(handsTracked);

            // Update detection timer
            handDetectionTimer++;
            if (handDetectionTimer === 300 && handsTracked === 0) { // 5 seconds at 60fps
                updateStatus('ü§≤ Wave Your Hands', 'Make sure hands are visible to Quest cameras');
            }
        }

        // Update single hand position and check interactions
        function updateSingleHand(hand, visual, frame, referenceSpace, handedness) {
            // Get wrist position for hand center
            if (hand.hand.wrist) {
                const wristPose = frame.getJointPose(hand.hand.wrist, referenceSpace);
                if (wristPose) {
                    visual.position.fromArray(wristPose.transform.position);
                    visual.visible = true;

                    // Make hand pulse to show it's active
                    const time = Date.now() * 0.003;
                    visual.scale.setScalar(1 + Math.sin(time + (handedness === 'left' ? 0 : Math.PI)) * 0.3);

                    // Check for pinch gesture
                    if (hand.hand['thumb-tip'] && hand.hand['index-finger-tip']) {
                        const thumbPose = frame.getJointPose(hand.hand['thumb-tip'], referenceSpace);
                        const indexPose = frame.getJointPose(hand.hand['index-finger-tip'], referenceSpace);
                        
                        if (thumbPose && indexPose) {
                            const thumbPos = new THREE.Vector3().fromArray(thumbPose.transform.position);
                            const indexPos = new THREE.Vector3().fromArray(indexPose.transform.position);
                            const distance = thumbPos.distanceTo(indexPos);
                            
                            if (distance < 0.03) { // Pinched
                                visual.material.emissive.setHex(handedness === 'left' ? 0x008800 : 0x880000);
                                checkGrabInteraction(visual.position, handedness);
                            } else {
                                visual.material.emissive.setHex(handedness === 'left' ? 0x004400 : 0x440000);
                            }
                        }
                    }
                }
            }
        }

        // Check for grab interactions
        function checkGrabInteraction(handPosition, handedness) {
            const distanceToHotel = handPosition.distanceTo(hotelModel.position);
            
            if (distanceToHotel < 0.5 && !grabbedObject) {
                // Start grabbing
                grabbedObject = hotelModel;
                initialGrabTransform = {
                    position: hotelModel.position.clone(),
                    handPosition: handPosition.clone()
                };
                
                // Visual feedback
                hotelModel.children.forEach(child => {
                    if (child.material) {
                        child.material.emissive.setHex(0x333333);
                    }
                });
                
                updateStatus('üéØ Hotel Grabbed!', `Using ${handedness} hand. Pinch to release.`);
                
            } else if (grabbedObject && distanceToHotel > 0.8) {
                // Release grab
                hotelModel.children.forEach(child => {
                    if (child.material) {
                        child.material.emissive.setHex(0x000000);
                    }
                });
                grabbedObject = null;
                initialGrabTransform = null;
                updateStatus('üëê Hotel Released', 'Pinch near hotel to grab again');
            }
            
            // Update grabbed object position
            if (grabbedObject && initialGrabTransform) {
                const offset = handPosition.clone().sub(initialGrabTransform.handPosition);
                grabbedObject.position.copy(initialGrabTransform.position).add(offset);
            }
        }

        // Render loop
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                updateHandTracking(frame, referenceSpace);
            }

            // Animate hotel rotation when not grabbed
            if (!grabbedObject) {
                hotelModel.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        // Session end handler
        function onSessionEnd() {
            updateStatus('üéØ Ready to Start', 'Tap the button below');
            
            // Show UI again
            document.querySelector('.ui-overlay').style.display = 'block';
            startButton.style.display = 'block';
            handCount.style.display = 'none';
            
            // Reset
            session = null;
            leftHand = null;
            rightHand = null;
            grabbedObject = null;
            
            // Hide hand visuals
            leftHandVisual.visible = false;
            rightHandVisual.visible = false;
        }

        // Initialize everything
        function init() {
            if (!navigator.xr) {
                updateStatus('‚ùå WebXR Not Available', 'Use Quest browser');
                return;
            }

            initScene();
            startButton.addEventListener('click', startWebXR);
        }

        // Start initialization
        init();
    </script>
</body>
</html>
