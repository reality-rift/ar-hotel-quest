<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 3 WebXR Hotel AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        .webxr-button {
            background: linear-gradient(45deg, #00d4aa 0%, #00a085 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 700;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1000;
        }

        .webxr-button:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 212, 170, 0.6);
        }

        .webxr-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .debug {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }

        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 122, 255, 0.8);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="status" id="status">
        <strong>ü•Ω Checking Quest 3 WebXR...</strong>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">
        üì± Fullscreen
    </button>

    <div class="debug" id="debug">
        Debug Info:<br>
        <span id="debugText">Loading...</span>
    </div>

    <model-viewer
        id="hotelModel"
        src="model.glb"
        ar
        ar-modes="webxr scene-viewer"
        camera-controls
        shadow-intensity="1"
        exposure="1"
        camera-orbit="0deg 70deg 15m"
        scale="0.05 0.05 0.05"
        interaction-prompt="auto"
        ar-scale="auto"
        ar-placement="floor"
        loading="eager"
        reveal="auto"
        alt="Hotel 3D Model">
        
        <button slot="ar-button" class="webxr-button" id="arButton">
            üè® Enter WebXR AR
        </button>
    </model-viewer>

    <script>
        const modelViewer = document.getElementById('hotelModel');
        const status = document.getElementById('status');
        const debug = document.getElementById('debugText');
        const arButton = document.getElementById('arButton');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let debugLog = [];

        function addDebug(text) {
            debugLog.push(new Date().toLocaleTimeString() + ': ' + text);
            debug.innerHTML = debugLog.slice(-5).join('<br>');
            console.log('DEBUG:', text);
        }

        // Check WebXR support
        async function checkWebXRSupport() {
            addDebug('Checking WebXR support...');
            
            if (!navigator.xr) {
                status.innerHTML = '<strong>‚ùå WebXR Not Available</strong><br>Try enabling in Quest browser settings';
                addDebug('navigator.xr not found');
                return false;
            }

            addDebug('navigator.xr found');

            try {
                // Check immersive AR support
                const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                addDebug(`immersive-ar supported: ${arSupported}`);

                // Check immersive VR support
                const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
                addDebug(`immersive-vr supported: ${vrSupported}`);

                if (arSupported) {
                    status.innerHTML = '<strong>‚úÖ Quest 3 WebXR Ready!</strong><br>AR mode available';
                    addDebug('WebXR AR is ready');
                    return true;
                } else if (vrSupported) {
                    status.innerHTML = '<strong>ü•Ω Quest 3 VR Ready!</strong><br>VR mode available';
                    addDebug('WebXR VR is ready');
                    // Update button for VR
                    arButton.textContent = 'ü•Ω Enter WebXR VR';
                    return true;
                } else {
                    status.innerHTML = '<strong>‚ö†Ô∏è WebXR Limited</strong><br>Some features may not work';
                    addDebug('WebXR partially supported');
                    return false;
                }
            } catch (error) {
                addDebug(`WebXR check error: ${error.message}`);
                status.innerHTML = '<strong>‚ùå WebXR Error</strong><br>Check Quest browser permissions';
                return false;
            }
        }

        // Initialize
        async function init() {
            addDebug('Initializing...');
            
            // Detect Quest browser
            const isQuest = /OculusBrowser/.test(navigator.userAgent);
            addDebug(`Quest browser: ${isQuest}`);
            
            if (isQuest) {
                addDebug('Quest browser detected');
                // Quest-specific optimizations
                modelViewer.setAttribute('scale', '0.03 0.03 0.03');
                modelViewer.setAttribute('camera-orbit', '0deg 65deg 12m');
            }

            // Check WebXR support
            const webxrSupported = await checkWebXRSupport();
            
            if (!webxrSupported) {
                // Fallback to regular 3D viewing
                arButton.textContent = 'üîç View 3D Model';
                arButton.onclick = () => {
                    requestFullscreen();
                    modelViewer.setAttribute('scale', '0.1 0.1 0.1');
                };
            }
        }

        // Fullscreen function
        function requestFullscreen() {
            addDebug('Requesting fullscreen...');
            
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
                element.requestFullscreen().then(() => {
                    addDebug('Fullscreen activated');
                }).catch(err => {
                    addDebug(`Fullscreen failed: ${err.message}`);
                });
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
                addDebug('Webkit fullscreen activated');
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
                addDebug('Mozilla fullscreen activated');
            } else {
                addDebug('Fullscreen not supported');
            }
        }

        // Fullscreen button
        fullscreenBtn.addEventListener('click', requestFullscreen);

        // WebXR session handling
        modelViewer.addEventListener('ar-status', (event) => {
            addDebug(`AR status: ${event.detail.status}`);
            
            if (event.detail.status === 'session-started') {
                status.innerHTML = '<strong>üéØ WebXR Active!</strong><br>Use hand tracking to interact';
                addDebug('WebXR session started successfully');
            } else if (event.detail.status === 'failed') {
                status.innerHTML = '<strong>‚ùå WebXR Failed</strong><br>Try enabling AR permissions';
                addDebug('WebXR session failed');
            } else if (event.detail.status === 'not-presenting') {
                status.innerHTML = '<strong>ü•Ω Quest 3 WebXR Ready!</strong><br>Ready for next session';
                addDebug('WebXR session ended');
            }
        });

        // Model loading
        modelViewer.addEventListener('load', () => {
            addDebug('Hotel model loaded');
        });

        modelViewer.addEventListener('error', (event) => {
            addDebug(`Model error: ${event.detail}`);
        });

        // Initialize when page loads
        init();
    </script>
</body>
</html>
