<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Hands Visible - Quest 3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            max-width: 300px;
        }

        .start-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            background: #00d4aa;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }

        .debug {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 11px;
            max-width: 250px;
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
        }

        .instructions {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 122, 255, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <h3>ü§≤ WebXR Hands - Enhanced</h3>
        <p><strong>Quest 3 Controls:</strong></p>
        <p>üëÅÔ∏è Look for <strong>LARGE colored spheres</strong></p>
        <p>üü¢ <strong>Green</strong> = Left hand</p>
        <p>üî¥ <strong>Red</strong> = Right hand</p>
        <p>üëå <strong>Pinch</strong> = Grab hotel</p>
    </div>

    <div class="instructions">
        <strong>üëÄ Look around for BIG colored spheres - those are your hands!</strong>
    </div>

    <div class="debug" id="debug">
        Debug Info:<br>
        <span id="debugText">Checking WebXR...</span>
    </div>

    <button class="start-button" id="startButton">
        üè® Start Enhanced Hand Tracking
    </button>

    <canvas id="webxr-canvas"></canvas>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';

        const canvas = document.getElementById('webxr-canvas');
        const debugText = document.getElementById('debugText');
        const startButton = document.getElementById('startButton');

        let scene, camera, renderer, session;
        let hotelModel;
        let leftHand, rightHand;
        let leftHandVisual, rightHandVisual;
        let grabbedObject = null;
        let initialGrabTransform = null;

        // Debug logging
        function log(message) {
            console.log(message);
            const time = new Date().toLocaleTimeString();
            debugText.innerHTML += '<br>' + time + ': ' + message;
            debugText.scrollTop = debugText.scrollHeight;
            
            // Keep only last 10 lines
            const lines = debugText.innerHTML.split('<br>');
            if (lines.length > 12) {
                debugText.innerHTML = lines.slice(-10).join('<br>');
            }
        }

        // Initialize Three.js scene
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Enhanced lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(2, 4, 2);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Create hotel model
            createHotelModel();
            
            // Create large hand visuals
            createHandVisuals();

            log('Enhanced scene initialized');
        }

        // Create a detailed hotel model
        function createHotelModel() {
            const hotelGroup = new THREE.Group();

            // Main building
            const buildingGeometry = new THREE.BoxGeometry(0.8, 0.6, 0.6);
            const buildingMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x8b4513,
                shininess: 30
            });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.castShadow = true;
            building.receiveShadow = true;
            hotelGroup.add(building);

            // Roof
            const roofGeometry = new THREE.ConeGeometry(0.5, 0.3, 4);
            const roofMaterial = new THREE.MeshPhongMaterial({ color: 0x654321 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 0.45;
            roof.rotation.y = Math.PI / 4;
            roof.castShadow = true;
            hotelGroup.add(roof);

            // Windows
            const windowGeometry = new THREE.PlaneGeometry(0.1, 0.1);
            const windowMaterial = new THREE.MeshBasicMaterial({ color: 0x87ceeb });
            
            for (let i = 0; i < 4; i++) {
                const window = new THREE.Mesh(windowGeometry, windowMaterial);
                window.position.set(-0.2 + (i * 0.13), 0, 0.31);
                hotelGroup.add(window);
            }

            // Door
            const doorGeometry = new THREE.PlaneGeometry(0.15, 0.25);
            const doorMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            const door = new THREE.Mesh(doorGeometry, doorMaterial);
            door.position.set(0, -0.175, 0.31);
            hotelGroup.add(door);

            hotelModel = hotelGroup;
            hotelModel.position.set(0, 1.5, -2);
            scene.add(hotelModel);

            log('Detailed hotel model created');
        }

        // Create large, visible hand representations
        function createHandVisuals() {
            // Left hand - large green sphere
            const leftGeometry = new THREE.SphereGeometry(0.08, 16, 16);
            const leftMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00,
                emissive: 0x002200,
                transparent: true,
                opacity: 0.8
            });
            leftHandVisual = new THREE.Mesh(leftGeometry, leftMaterial);
            leftHandVisual.visible = false;
            scene.add(leftHandVisual);

            // Right hand - large red sphere
            const rightGeometry = new THREE.SphereGeometry(0.08, 16, 16);
            const rightMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xff0000,
                emissive: 0x220000,
                transparent: true,
                opacity: 0.8
            });
            rightHandVisual = new THREE.Mesh(rightGeometry, rightMaterial);
            rightHandVisual.visible = false;
            scene.add(rightHandVisual);

            log('Large hand visuals created');
        }

        // Start WebXR session with hand tracking
        async function startWebXR() {
            try {
                log('Requesting WebXR session...');
                
                session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['hand-tracking']
                });

                log('WebXR session started');

                // Set up session
                await renderer.xr.setSession(session);
                
                // Hide UI
                document.querySelector('.ui-overlay').style.display = 'none';
                document.querySelector('.instructions').style.display = 'none';
                startButton.style.display = 'none';

                // Start render loop
                renderer.setAnimationLoop(render);

                // Session event handlers
                session.addEventListener('inputsourceschange', onInputSourcesChange);
                session.addEventListener('end', onSessionEnd);

                log('Hand tracking session active - look for large colored spheres!');

            } catch (error) {
                log('WebXR failed: ' + error.message);
                alert('WebXR not available. Make sure you\'re using Quest browser.');
            }
        }

        // Handle input sources (hands)
        function onInputSourcesChange(event) {            
            for (const inputSource of session.inputSources) {
                if (inputSource.hand) {
                    log(`Hand detected: ${inputSource.handedness}`);
                    
                    if (inputSource.handedness === 'left') {
                        leftHand = inputSource;
                        leftHandVisual.visible = true;
                    } else if (inputSource.handedness === 'right') {
                        rightHand = inputSource;
                        rightHandVisual.visible = true;
                    }
                }
            }
        }

        // Update hand tracking
        function updateHandTracking(frame, referenceSpace) {
            if (!frame) return;

            let handsTracked = 0;

            // Update left hand
            if (leftHand && leftHand.hand) {
                updateSingleHand(leftHand, leftHandVisual, frame, referenceSpace, 'left');
                handsTracked++;
            }

            // Update right hand
            if (rightHand && rightHand.hand) {
                updateSingleHand(rightHand, rightHandVisual, frame, referenceSpace, 'right');
                handsTracked++;
            }

            // Update debug info occasionally
            if (Math.random() < 0.01) { // 1% chance per frame
                log(`Tracking ${handsTracked} hands`);
            }
        }

        // Update single hand position and check interactions
        function updateSingleHand(hand, visual, frame, referenceSpace, handedness) {
            // Get wrist position for hand center
            if (hand.hand.wrist) {
                const wristPose = frame.getJointPose(hand.hand.wrist, referenceSpace);
                if (wristPose) {
                    visual.position.fromArray(wristPose.transform.position);
                    visual.visible = true;

                    // Make hand pulse to show it's active
                    const time = Date.now() * 0.005;
                    visual.scale.setScalar(1 + Math.sin(time) * 0.2);

                    // Check for pinch gesture
                    if (hand.hand['thumb-tip'] && hand.hand['index-finger-tip']) {
                        const thumbPose = frame.getJointPose(hand.hand['thumb-tip'], referenceSpace);
                        const indexPose = frame.getJointPose(hand.hand['index-finger-tip'], referenceSpace);
                        
                        if (thumbPose && indexPose) {
                            const thumbPos = new THREE.Vector3().fromArray(thumbPose.transform.position);
                            const indexPos = new THREE.Vector3().fromArray(indexPose.transform.position);
                            const distance = thumbPos.distanceTo(indexPos);
                            
                            if (distance < 0.03) { // Pinched
                                visual.material.emissive.setHex(handedness === 'left' ? 0x004400 : 0x440000);
                                checkGrabInteraction(visual.position, handedness);
                            } else {
                                visual.material.emissive.setHex(handedness === 'left' ? 0x002200 : 0x220000);
                            }
                        }
                    }
                }
            }
        }

        // Check for grab interactions
        function checkGrabInteraction(handPosition, handedness) {
            const distanceToHotel = handPosition.distanceTo(hotelModel.position);
            
            if (distanceToHotel < 0.6 && !grabbedObject) {
                // Start grabbing
                grabbedObject = hotelModel;
                initialGrabTransform = {
                    position: hotelModel.position.clone(),
                    handPosition: handPosition.clone()
                };
                
                // Visual feedback
                hotelModel.children.forEach(child => {
                    if (child.material) {
                        child.material.emissive.setHex(0x333333);
                    }
                });
                
                log(`Hotel grabbed with ${handedness} hand!`);
                
            } else if (grabbedObject && distanceToHotel > 1.0) {
                // Release grab
                hotelModel.children.forEach(child => {
                    if (child.material) {
                        child.material.emissive.setHex(0x000000);
                    }
                });
                grabbedObject = null;
                initialGrabTransform = null;
                log(`Hotel released`);
            }
            
            // Update grabbed object position
            if (grabbedObject && initialGrabTransform) {
                const offset = handPosition.clone().sub(initialGrabTransform.handPosition);
                grabbedObject.position.copy(initialGrabTransform.position).add(offset);
            }
        }

        // Render loop
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                updateHandTracking(frame, referenceSpace);
            }

            // Animate hotel rotation when not grabbed
            if (!grabbedObject) {
                hotelModel.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        // Session end handler
        function onSessionEnd() {
            log('WebXR session ended');
            
            // Show UI again
            document.querySelector('.ui-overlay').style.display = 'block';
            document.querySelector('.instructions').style.display = 'block';
            startButton.style.display = 'block';
            
            // Reset
            session = null;
            leftHand = null;
            rightHand = null;
            grabbedObject = null;
            
            // Hide hand visuals
            leftHandVisual.visible = false;
            rightHandVisual.visible = false;
        }

        // Initialize everything
        function init() {
            log('Initializing Enhanced WebXR Hands...');
            
            if (!navigator.xr) {
                log('WebXR not supported');
                return;
            }

            initScene();
            startButton.addEventListener('click', startWebXR);
            
            log('Ready - look for LARGE colored spheres when you start!');
        }

        // Start initialization
        init();
    </script>
</body>
</html>
